<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background pattern -->
  <g opacity="0.05">
    <circle cx="200" cy="150" r="100" fill="white"/>
    <circle cx="1080" cy="490" r="120" fill="white"/>
    <circle cx="900" cy="100" r="80" fill="white"/>
  </g>

  <!-- Main content centered -->
  <g transform="translate(640, 320)">
    <!-- Recording indicator -->
    <circle cx="-420" cy="-40" r="50" fill="#ef4444" opacity="0.3">
      <animate attributeName="r" values="50;65;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-420" cy="-40" r="38" fill="#ef4444"/>
    <path d="M -438 -58 L -438 -22 L -400 -40 Z" fill="white"/>

    <!-- Title -->
    <text x="0" y="0" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="96" font-weight="bold"
          fill="url(#textGrad)" text-anchor="middle" filter="url(#shadow)">
      StreaMonitor
    </text>

    <!-- Subtitle -->
    <text x="0" y="60" font-family="'Segoe UI', 'Roboto', Arial, sans-serif" font-size="32"
          fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Multi-Platform Live Stream Recorder
    </text>

    <!-- Features -->
    <g transform="translate(-280, 110)">
      <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
        ✓ 13+ Supported Platforms
      </text>
      <text x="220" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
        ✓ Web Dashboard
      </text>
      <text x="430" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
        ✓ Docker Ready
      </text>
    </g>

    <!-- Monitor icon on right -->
    <rect x="320" y="-80" width="120" height="90" rx="6" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="2"/>
    <rect x="330" y="-70" width="100" height="60" fill="rgba(255,255,255,0.05)"/>
    <polyline points="340,-50 355,-45 370,-55 385,-42 400,-50 415,-38" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>

    <!-- Signal waves -->
    <g opacity="0.6">
      <path d="M 260 -60 Q 280 -60 290 -50" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 260 -40 Q 285 -40 295 -30" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M 260 -20 Q 280 -20 290 -10" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
</svg>
