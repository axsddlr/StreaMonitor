<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Monitor/Screen -->
  <rect x="140" y="160" width="232" height="180" rx="12" fill="none" stroke="white" stroke-width="8" opacity="0.9"/>
  <rect x="160" y="180" width="192" height="120" fill="rgba(255,255,255,0.15)"/>

  <!-- Activity line in screen -->
  <polyline points="170,240 195,230 220,250 245,220 270,235 295,215 320,230 335,220"
            fill="none" stroke="white" stroke-width="4" opacity="0.7"/>

  <!-- Recording dot (top right of screen) -->
  <circle cx="340" cy="195" r="18" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Play button overlay (center) -->
  <circle cx="256" cy="240" r="45" fill="rgba(255,255,255,0.25)" filter="url(#iconGlow)"/>
  <path d="M 240 220 L 240 260 L 280 240 Z" fill="white" filter="url(#iconGlow)"/>
</svg>
