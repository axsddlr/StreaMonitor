<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Recording indicator (pulsing red dot) -->
  <circle cx="120" cy="150" r="40" fill="#ef4444" opacity="0.3">
    <animate attributeName="r" values="40;50;40" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="150" r="30" fill="#ef4444"/>

  <!-- Play/Stream icon -->
  <path d="M 105 130 L 105 170 L 140 150 Z" fill="white" filter="url(#glow)"/>

  <!-- Monitor/Screen frame -->
  <rect x="200" y="80" width="180" height="140" rx="8" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <rect x="210" y="90" width="160" height="100" fill="rgba(255,255,255,0.1)"/>

  <!-- Signal waves (streaming) -->
  <g opacity="0.7">
    <path d="M 350 120 Q 370 120 380 130" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 350 140 Q 375 140 385 150" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M 350 160 Q 370 160 380 170" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Activity graph/monitoring -->
  <g opacity="0.5">
    <polyline points="220,150 235,145 250,155 265,140 280,148 295,135 310,145 325,138 340,150"
              fill="none" stroke="white" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="420" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    StreaMonitor
  </text>

  <!-- Subtitle -->
  <text x="420" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Live Stream Recording &amp; Monitoring
  </text>

  <!-- Tech badges -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Python</text>

    <rect x="90" y="0" width="80" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
    <text x="130" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Docker</text>

    <rect x="180" y="0" width="80" height="28" rx="14" fill="rgba(255,255,255,0.2)"/>
    <text x="220" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">FFmpeg</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="1100" cy="80" r="15" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="220" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1130" cy="180" r="10" fill="rgba(255,255,255,0.15)"/>
</svg>
